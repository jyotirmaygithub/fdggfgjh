<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="box">
        <img src="./image/leafgreen.png" class="environment" alt="environment">
        <div class="middle-box">
            <div class="s-box1">
                <h1 class="heading">login</h1>
            </div>
            <div class="s-box2">
                <!-- <h3 class="remember">login id</h3> -->
                <input type="text" name="login id" placeholder=" Email" id="login">
            </div>
            <div class="s-box3">
                <!-- <h3 class="forgetting">password</h3> -->
                <input type="password" name="password" placeholder=" Password" id="password">
            </div>
            <div class="s-box4">
                <h2 class="forget-password">forget your password ? <a href="#" class="click-here">click here</a></h2>
            </div>
            <div class="s-box5">
                <input type="submit" value="Sign in" id="sign-in">
            </div>
            <div class="follow universal">
                <h3 class="here">Sign in with Google :  </h3>
                    <ion-icon name="logo-google" class="social"></ion-icon>
                    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

                </div>
        </div>
</body>

</html>
